{% extends "mysite/base.html" %}
{% load static %}
{% load plotly_dash %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<style>
    body, html {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
    }


    .dashboard-container { flex-grow: 1; height: 90vh; overflow-y: auto; display: flex; justify-content: center; align-items: center; }

</style>



<!-- Dashboard -->
<div class="dashboard-container">
    <div class="container">
        <h1 class="display-4 text-center">Interactive Dashboard</h1>
        {% plotly_app name="DynamicDashboard" %}
    </div>
</div>


{% endblock %}
